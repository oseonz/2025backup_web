    <script>
      const myPromise = new Promise(function (resolve, reject) {
        setTimeout(function () {
          let success = true
          if (success) {
            resolve("작업성공")
          } else {
            reject("작업실패")
          }
        }, 3000)
      })

      function test() {
        console.log("test")
      }
      test() //콘솔에 test 뜸
      //위아래 자리 상관없이 결과 뜸

      const test1 = function () {
        console.log("test1")
      }
      test1()
      //test1()이 위에 있으면 결과 안 뜸

      myPromise
        .then(function (result) {
          console.log("성공 : " + result)
