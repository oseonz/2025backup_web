<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxWrap{
            width: 500px;
            background-color: skyblue;
            display: flex;
        }
        .box{
            background-color: pink;
            /* width: 100px; */
            flex-grow: 1;
        }

        .box.red{
            background-color: red;
        }

        .box.col2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box red">1</div>
        <div class="box col2">2</div>
        <div class="box red">1</div>
    </div>
</body>
</html>
