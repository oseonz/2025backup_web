<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .boxWrap {
      display: flex;
      background-color: pink;
      gap: 20px;
    }
  </style>
  <body>
    <script>
      var kor = 100;
      var newKor;

      document.write("출력: " + kor);
      document.write("새로운: " + newKor + "<br>");

      var x = 5;
      var y = 7;
      var result;

      if (x > y) {
        result = "x";
      } else {
        result = "y";
      }

      document.write(
        "x와 y값 중 누가 더 큰가요? " + result + "가 더 큽니다." + "<br>"
      );

      document.write("<div class='boxWrap'>");
      for (var j = 2; j < 10; j++) {
        document.write("<div>");
        for (var i = 1; i < 10; i++) {
          document.write(j + " x " + i + "=" + j * i + "<br>");
        }
        document.write("</div>");
      }
      document.write("</div>");

      for (var i = 2; i < 10; i++) {
        document.write(i + "단 <br>");
      }
    </script>
  </body>
</html>
