<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Impact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <section class="section">
      <div class="groupSlide mt-2">
        <div class="slide d-flex gap-3 pt-4">
          <article class="card">
            <div class="boxImg">
              <img
                src="/250304/images/img_card_tech.png"
                alt=""
                class="cardImg"
              />
            </div>

            <div class="boxCard color1 d-flex p-4 flex-column">
              <span class="txtSub">Tech for Good</span>
              <strong class="titCard">테크포임팩트</strong>
              <span class="txtCard mt-5"
                >문제해결과 혁신을 위한 길, 기술은 임팩트를 가속화 합니다.</span
              >
            </div>
          </article>
          <article class="card">
            <div class="boxImg">
              <img
                src="/250304/images/img_card_climate.png"
                alt=""
                class="cardImg"
              />
            </div>

            <div class="boxCard color2 d-flex p-4 flex-column">
              <span class="txtSub">Tech for Good</span>
              <strong class="titCard">임팩트 클라이밋</strong>
              <span class="txtCard mt-5"
                >지구가 직면한 기후위기에 대처할 새로운 기술과 솔루션을
                지원합니다.</span
              >
            </div>
          </article>
          <article class="card">
            <div class="boxImg">
              <img
                src="/250304/images/img_card_senior_241120.png"
                alt=""
                class="cardImg"
              />
            </div>

            <div class="boxCard color3 d-flex p-4 flex-column">
              <span class="txtSub">Digital for All</span>
              <strong class="titCard">찾아가는 시니어 디지털 스쿨</strong>
              <span class="txtCard mt-5"
                >일상의 꼭 필요한 순간에 쓸 수 있는, 편리하고 유용한<br />기술을
                누릴 수 있돌고 교육합니다.</span
              >
            </div>
          </article>
          <article class="card">
            <div class="boxImg">
              <img
                src="/250304/images/img_card_dangol.png"
                alt=""
                class="cardImg"
              />
            </div>

            <div class="boxCard color4 d-flex p-4 flex-column">
              <span class="txtSub">Digital for All</span>
              <strong class="titCard">단골시장</strong>
              <span class="txtCard mt-5"
                >전통시장인들이 더 많은 단골과 간편하게<br />소통할 수 있도록
                지원합니다.</span
              >
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
